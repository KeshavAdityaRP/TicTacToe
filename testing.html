<!DOCTYPE html>
<html ng-app="tictac">
<head>
	<title>TICTAC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="teststyle.css">	
</head>
<body>
    <div id="board" class="container" ng-controller = "GameController as tictac">
        <h1 id="heading">TIC TAC TOE</h1>
        <div class="row">
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b00" class="square" ng-click="tictac.select('b00')"></div>
            </div>
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b01" class="square" ng-click="tictac.select('b01')"></div>
            </div>
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b02" class="square" ng-click="tictac.select('b02')"></div>
            </div>                
        </div>   
        <div class="row">
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b10" class="square" ng-click="tictac.select('b10')"></div>
            </div>
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b11" class="square" ng-click="tictac.select('b11')"></div>
            </div>
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b12" class="square" ng-click="tictac.select('b12')"></div>
            </div>                
        </div>
        <div class="row">
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b20" class="square" ng-click="tictac.select('b20')"></div>
            </div>
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b21" class="square" ng-click="tictac.select('b21')"></div>
            </div>
            <div class = "col-sm-4 col-md-4 col-lg-4 box">
            <div id="b22" class="square" ng-click="tictac.select('b22')"></div>
            </div>                
        </div>
                             
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="test.js"></script>   
</body>

</html>
